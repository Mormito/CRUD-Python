<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">


    <title>Menu - Fichas</title>
</head>
<body class="bg-[rgb(10,10,10)]">
    <div class="bg-[rgb(25,25,25)] p-6 rounded-xl shadow-md max-w-md mx-auto mt-20 space-y-4">

        <form>

        <h3 class="text-2xl font-semibold text-center text-white">Inserir novo personagem</h3>

        <input type="text" id="nome" class="border-b-green-2 border-b-green-200 text-white outline-none">
        <input type="text" id="raca">
        <input type="text" id="classe">
        <input type="text" id="subclasse">
        <input type="number" id="hp">
        <input type="number" id="mp">
        <input type="number" id="str">
        <input type="number" id="dex">
        <input type="number" id="con">
        <input type="number" id="int">
        <input type="number" id="wis">
        <input type="number" id="cha">
        <textarea id="descricao" placeholder="Insira a descrição aqui, seja backstory, como se veste, etc..."></textarea>

        <input type="submit" value="Salvar ficha" id="criar" class="w-full bg-white text-black py-2 px-4 rounded-lg hover:bg-green-700 transition">

        </form>
      </div>
      
    
</body>
</html>
